<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <img class="myslides" src="season.png" style="height: 300px;">
        <img class="myslides" src="butterfly.png" style="height: 500px;" style="width: 300;">
        <img class="myslides" src="winter.png" style="height: 300px;">

    </section>
    <script>
        var index = 0
        carousel();
        function carousel() {
            var i;
            var x = document.getElementsByClassName("myslides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            index++;
            if (index > x.length) {
                index = 1;
            }
            x[index - 1].style.display = "block"
            setTimeout(carousel, 3000);
        }
    </script>

</body>

</html>
